        <!-- svg는 width, height 가능, fill 을 통해 색상 설정 가능 -->
        <div class="p-3 mb-2 bg-secondary text-white">
            <i class="bi bi-activity"></i>
            .bg-secondary
        </div>
        <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
        <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
        <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
        <div class="p-3 mb-2 bg-info text-dark">.bg-info</div>
        <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
        <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
        <div class="p-3 mb-2 bg-body text-dark">.bg-body</div>
        <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
        <div class="p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../1week/img/meow.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../1week/img/beach1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <!-- <img src="../1week/img/당근.png" class="d-block w-100" alt="..."> -->
                <h1>이미지 대신 다른걸 넣어봤어요</h1>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
