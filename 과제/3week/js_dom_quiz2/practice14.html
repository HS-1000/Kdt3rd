<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 14. 방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.
      let writer = document.getElementById("writer");
      let content = document.getElementById("content");
      let uploadBtn = document.querySelector("form button");
      let mainTable = document.getElementById("table");
      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function writeNote(event) {
        // event.preventDefault();
        if(content.value.length == 0) {
          return 0;
        }
        let line = document.createElement("tr");
        let writerTd = document.createElement("td");
        writerTd.innerText = writer.value;
        let contentTd = document.createElement("td");
        contentTd.innerText = content.value;
        let timeTd = document.createElement("td");
        let nowTime = String(new Date());
        timeTd.innerText = nowTime.substr(11,13);
        line.append(writerTd, contentTd, timeTd);
        mainTable.append(line);
        writer.value = "";
        content.value = "";


      }
    </script>
  </body>
</html>
